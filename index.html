<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-div">
        <h1>Word Counter</h1>
        <div id="counter-div">
            <span id="word" style="color: rgb(170, 12, 12);">0</span> words <span id="char"
                style="color: rgb(170, 12, 12);">0</span> characters
        </div>
        <textarea id="textarea" cols="105" rows="16"
            placeholder="start typing, or copy and paste your document here..."></textarea>
        <p>Created By Amir</p>
    </div>
</body>

<script src="script.js"></script>

</html>
